<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        a = prompt("Enter First num"); //string 
        a = parseInt(a);

        b = parseInt(prompt("Enter Second num")); //string 

        c = a + b;//concate  
        document.write(" Addition =    ", c,"<br>");

        c = a - b;
        document.write("Sub =    ", c,"<br>");


        c = a * b;
        document.write(" Mul =    ", c,"<br>");

        c = a / b;
        document.write(" Div =    ", c,"<br>");

    </script>

</head>

<body>

</body>

</html>
