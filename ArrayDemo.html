<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let a = [11,22,33,44,55];

        // document.write(a);

        console.log(a);

        console.log(a[0]);
        
        console.log(a[4]);

        console.log("total = > "+a.length);
        
        console.log(a[ a.length - 1 ]);

        console.log("Elements in Array : ");
        
        for(let i=0; i < a.length ; i++){
            console.log(a[i]);
        }

        let sum = 0; 
        let max = a[0]; //11 
        for(i=0;i<a.length ; i++){
            sum = sum + a[i];
            if(a[i] > max){
                max = a[i];
            } 
        }
        console.log("sum -> "+sum);
        console.log("max -> "+max);
        
        

    </script>
