<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function calculator() {
            n1 = parseInt(document.calc.n1.value);
            n2 = parseInt(document.calc.n2.value);

            choice = document.calc.choice.value;

            if (choice == "Addition") {
                alert(n1 + n2);

            } else if (choice == "Subtraction") {
                alert(n1 - n2);

            } else if (choice == "Multiplication") {
                alert(n1 * n2);

            } else if (choice == "Division") {
                alert(n1 / n2);

            } else {
                alert("Try Again !!");
            }
        }

    </script>

</head>

<body>

    <form name="calc">
        No.1: <input type="text" name="n1" /><br><br>
        No.2: <input type="text" name="n2" /><br><br>

        Choice : <select name="choice">
            <option>Addition</option>
            <option>Subtraction</option>
            <option>Multiplication</option>
            <option>Division</option>
        </select>
        <br><br>

        <input type="button" value="Submit" onclick="calculator()" />


    </form>

</body>

</html>
