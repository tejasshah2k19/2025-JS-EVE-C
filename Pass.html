<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        maths = parseInt(prompt("Enter Maths Marks"));
        sci = parseInt(prompt("Enter Marks for Sci"));
        eng = parseInt(prompt("Enter Marks for Eng"));

        if (maths + sci > 190) {
            document.write("PASS");
        } else if (maths + eng > 180) {

            document.write("PASS");
        } else if ((maths + sci + eng) / 3 > 85) {

            document.write("PASS");
        } else {

            document.write("Try Again");
        }

    </script>
</head>

<body>

</body>

</html>
